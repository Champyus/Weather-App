<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
          background: url(bg-image.jpg) no-repeat;
          background-size: cover;
          height:100vh;
      }
   </style>


</head>
<body>
  <div class="container">
    <form action="" class="col-md-6 m-auto py-5">
    <div class="input-group mb-3">
        <input type="text" id="city-name" class="form-control" placeholder="Enter a location for weather" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
      </div>
  </div>
</form>
<div class="text-white text-center">
    <img src="http://openweathermap.org/img/wn/50n@2x.png" id= 'image-icon' alt="">
    <h1 id = 'city'>Kolkata</h1>
    <h3><span id="temp">293.12</span>&deg;F</h3>
    <h1 class="lead" id="weather">Haze</h1>
</div>
   <Script src="script.js"></Script>
</body>
</html>
